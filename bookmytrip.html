<html>
<head>
    <title>Book My Trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="cyan">
<font size="7" font color="black" font="arial">
    <header>
        <h1>Book Your Next Adventure</h1>
    </header>

    <main>
        <form>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required><br>

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date" required><br>

            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date"><br>

            <label for="num-passengers">Number of Passengers:</label>
            <input type="number" id="num-passengers" name="num-passengers" min="1" required><br>

            <button type="submit">Book Your Next Adventure</button><br>
        </form>
    </main>

    <footer>
        <p>Â© 2023 Book My Trip</p>
    </footer>
</body>
</html>
